<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARATEIRA - Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/produtos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-produtos">

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm main-header-lp">
    <div class="container">
        <a class="navbar-brand barateira-logo-lp" href="index.html">BARATEIRA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#publicNavbarProdutos" aria-controls="publicNavbarProdutos" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="publicNavbarProdutos">
            <div class="d-flex">
                <a class="btn btn-outline-primary me-2 btn-sm" href="login.html" role="button">Login</a>
                <a class="btn btn-primary btn-sm" href="registrar.html" role="button">Registrar</a>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-5 pt-5">

    <h2 class="section-title-produtos text-center mb-4">Detalhes do Medicamento</h2>

    <div id="loadingDetalhes" class="text-center" style="display: none;">
        <div class="spinner-border spinner-roxo" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <div id="erroDetalhes" class="alert alert-danger d-none" role="alert">
        Erro ao carregar os detalhes do medicamento.
    </div>

    <div id="detalhesContainer" class="card shadow p-4" style="display: none;">
        <div class="row align-items-center">
            <!-- Coluna da imagem -->
            <div class="col-md-4 text-center mb-4 mb-md-0">
                <img id="imagemMedicamento" src="" alt="Imagem do Medicamento" class="img-fluid rounded" style="max-height: 250px;">
            </div>

            <!-- Coluna dos dados -->
            <div class="col-md-8">
                <h3 id="nomeMedicamento" class="text-primary"></h3>
                <p><strong>Princípio Ativo:</strong> <span id="principioAtivo"></span></p>
                <p><strong>Indústria:</strong> <span id="industria"></span></p>
                <p><strong>Validade:</strong> <span id="validade"></span></p>
                <p><strong>Preço Venda:</strong> R$ <span id="precoVenda"></span></p>
                <p id="precoPromocionalGroup" style="display: none;">
                    <strong>Preço Promocional:</strong> R$ <span id="precoPromocional"></span>
                </p>
            </div>
        </div>
    </div>


</main>

<footer class="main-footer py-4 bg-dark text-white-50 mt-5">
    <div class="container text-center">
        <p class="mb-0">&copy; <span id="currentYear"></span> Farmácia BARATEIRA. Todos os direitos reservados.</p>
        <p class="mb-0 small">
            <a href="#" class="text-white-50">Política de Privacidade</a> |
            <a href="#" class="text-white-50">Termos de Uso</a>
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/detalhes.js"></script>
</body>
</html>
