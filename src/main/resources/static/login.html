<!doctype html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BARATEIRA - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet"> </head>
<body class="login-page-bg"> <div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4"> <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="text-center mb-4">BARATEIRA</h2>
        <p class="text-center text-muted mb-4">A Barateira, a escolha certa para a sua saúde e família.</p>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" value="Pedro Hass" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Digite sua senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberUser">
              <label class="form-check-label" for="rememberUser">Lembrar usuário?</label>
            </div>
            <a href="#" class="form-text">Esqueceu sua senha?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="text-center mt-3">
          Não tem uma conta? <a href="registrar.html">Registre-se aqui</a>
        </p>
      </div>
    </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
