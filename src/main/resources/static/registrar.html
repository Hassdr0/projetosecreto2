<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BARATEIRA - Registrar Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/registrar.css" rel="stylesheet"> </head>
<body class="registrar-page-bg">

<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="text-center mb-2">BARATEIRA</h2>
          <h3 class="text-center mb-4">Registre sua Conta</h3>
          <p class="text-center text-muted mb-4">A Barateira, a escolha certa para a sua saúde e família.</p>

          <form id="registerForm">
            <div class="mb-3">
              <label for="email" class="form-label">Endereço de email</label>
              <input type="email" class="form-control" id="email" value="pedro.hass@gmail.com" required>
            </div>
            <div class="mb-3">
              <label for="regUsername" class="form-label">Nome de Usuário</label>
              <input type="text" class="form-control" id="regUsername" value="Pedro Hass" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberUserReg">
                <label class="form-check-label" for="rememberUserReg">Lembrar usuário?</label>
              </div>
              <a href="login.html" class="form-text">Esqueceu sua senha?</a> </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
          </form>
          <p class="text-center mt-3">
            Já tem uma conta? <a href="login.html">Faça login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/registrar.js"></script>
</body>
</html>
